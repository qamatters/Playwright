<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Test Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<div class="container mx-auto p-4 space-y-6">

    <h1 class="text-3xl font-bold text-center text-white">Live Test Dashboard</h1>

    <!-- Summary -->
    <div class="grid grid-cols-4 gap-4 text-center">
        <div class="bg-gray-800 p-4 rounded shadow">
            <div class="text-gray-400">Total Tests</div>
            <div id="totalTests" class="text-2xl font-bold">0</div>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow">
            <div class="text-gray-400">Tests Completed</div>
            <div id="testsCompleted" class="text-2xl font-bold">0</div>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow">
            <div class="text-gray-400">Passed</div>
            <div id="testsPassed" class="text-2xl font-bold text-green-400">0</div>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow">
            <div class="text-gray-400">Failed</div>
            <div id="testsFailed" class="text-2xl font-bold text-red-400">0</div>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow">
            <div class="text-gray-400">Progress</div>
            <div id="progressPercent" class="text-2xl font-bold text-blue-400">0%</div>
        </div>

    </div>

    <!-- Charts -->
    <div class="grid grid-cols-2 gap-6 h-[400px]">
        <div class="bg-gray-800 p-4 rounded shadow overflow-hidden">
            <h2 class="text-xl font-semibold mb-2">Test Progress</h2>
            <canvas id="progressChart" class="h-[200px] w-full"></canvas>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow overflow-hidden">
            <h2 class="text-xl font-semibold mb-2">Historical Pass %</h2>
            <canvas id="historyChart" class="h-[200px] w-full"></canvas>
        </div>
    </div>

    <!-- Test Table -->
    <div class="bg-gray-800 p-4 rounded shadow overflow-x-auto">
        <h2 class="text-xl font-semibold mb-2">Test Details</h2>
        <table class="min-w-full divide-y divide-gray-700 text-left">
            <thead>
            <tr>
                <th class="px-4 py-2">Test Name</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2">Start Time</th>
                <th class="px-4 py-2">End Time</th>
                <th class="px-4 py-2">Duration</th>
                <th class="px-4 py-2">Failure Reason</th>
            </tr>
            </thead>
            <tbody id="testTable"></tbody>
        </table>
    </div>

    <!-- Live Logs -->
    <div class="bg-gray-800 p-4 rounded shadow overflow-y-auto h-96">
        <h2 class="text-xl font-semibold mb-2">Live Logs</h2>
        <div id="liveLogs" class="space-y-1 text-left font-mono text-sm"></div>
    </div>

</div>

</body>
</html>
